<mat-card appearance="outlined" class="plugin">
    <mat-card-title class="plugin-configuration-title" >
        <div>{{ plugin.name }}</div>
        <mat-slide-toggle
            [checked]="isEnabled()">
            {{ plugin.enabled }}
        </mat-slide-toggle>
        <button  mat-fab extended (click)="navigatePluginDisplay()">
            <mat-icon>monitoring</mat-icon>
            Display
        </button>
    </mat-card-title>

    <mat-accordion>
        <mat-expansion-panel class="plugin-configuration">
        <mat-expansion-panel-header>
            <mat-panel-title>Plugin Configuration</mat-panel-title>

            <mat-panel-description> Configuration Parameters for {{ plugin.name }}.</mat-panel-description>
        </mat-expansion-panel-header>
        <app-plugin-configuration [pluginConfigurations]="plugin.configuration" (pluginConfigurationChange)="pluginConfigurationChange($event)"></app-plugin-configuration>
        </mat-expansion-panel>
    </mat-accordion>
</mat-card>
