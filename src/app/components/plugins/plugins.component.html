<app-header></app-header>
<h2>Plugin Configuration</h2>
<div>
    <h3>PLUGIN FILTERS : </h3>
    <mat-button-toggle-group
    name="ingredients"
    aria-label="Ingredients"
    multiple
    [(ngModel)]="pluginFilter"
    (change)="updateDisplayedPlugins()"
  >
    <mat-button-toggle value="Enabled" >ENABLED</mat-button-toggle>
    <mat-button-toggle value="Disabled">DISABLED</mat-button-toggle>
    <mat-button-toggle value="External" >EXTERNAL</mat-button-toggle>
    </mat-button-toggle-group>
</div>	
<app-plugin *ngFor="let pluginItem of displayedPluginList" [plugin]="pluginItem" (onConfigChange)="updateConfiguration($event)"></app-plugin>
