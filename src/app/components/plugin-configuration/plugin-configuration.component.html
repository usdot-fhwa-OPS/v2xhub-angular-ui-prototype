 <table mat-table [dataSource]="pluginConfigurations" class="mat-elevation-z8">

    <!--- Note that these columns can be defined in any order.
          The actual rendered columns are set as a property on the row definition" -->
  
    <!-- Position Column -->
    <ng-container matColumnDef="name">
      <th mat-header-cell *matHeaderCellDef> Name </th>
      <td mat-cell *matCellDef="let element"> {{element.name}} </td>
    </ng-container>
  
    <!-- Name Column -->
    <ng-container matColumnDef="description">
      <th mat-header-cell *matHeaderCellDef> Description </th>
      <td mat-cell *matCellDef="let element"> {{element.description}} </td>
    </ng-container>
  
    <!-- Weight Column -->
    <ng-container matColumnDef="value">
      <th mat-header-cell *matHeaderCellDef> Value </th>
      <td mat-cell *matCellDef="let element">
        <mat-form-field>
          <input matInput (keydown.enter)="updateConfiguration(element)"  [(ngModel)]="element.value">
        </mat-form-field>
      </td>
    </ng-container>
  
    <!-- Symbol Column -->
    <ng-container matColumnDef="default value">
      <th mat-header-cell *matHeaderCellDef> Default Value </th>
      <td mat-cell *matCellDef="let element"> {{element.defaultValue}} </td>
    </ng-container>
  
    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>
